<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">

  <script src="./js/rockpaperscissors.js" defer></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <header>
    <h1 class="hidden">Rock Paper Scissors</h1>
    <img src="./images/logo.svg" alt="Rock Paper Scissors Logo">
    <div>
      <p>score</p>
      <p id="score"><span>0</span> - <span>0</span></p>
    </div>

  </header>
  <main class="mode0 nojs">
    <noscript>Please enable Javascript to play this game</noscript>

    <div id="rules" class="">
      <h2>RULES</h2>
      <svg id="ruleSprite" viewBox="0 0 304 270">
        <use href="./images/rules-sprites.svg#mode0"></use>
      </svg>
      <div id="closeRules">
        <!-- background image X -->
      </div>
    </div>

    <div id="board" class="select">
    </div>

    <div id="result" class="hidden">
      <p></p>
      <div role="button">
        <p>PLAY AGAIN</p>
      </div>
    </div>


    <div id="control">
      <div role="button" tabindex="6">
        <p>Mode: <span id="mode">Normal</span></p>
      </div>
      <label for="showRules" role="button" aria-haspopup="dialog" tabindex="7">
        <div>
          <p>Rules</p>
        </div>
      </label>
      <input type="checkbox" name="showRules" id="showRules" hidden>
      <div class="caution" role="button" tabindex="8">
        <p>Reset score</p>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Z0ul0u25">Philippe&nbsp;G</a>.
  </footer>
</body>

</html>
